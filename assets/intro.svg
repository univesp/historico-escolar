<svg id="Camada_1" data-name="Camada 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1140.28 427.52"><title>intro</title><text transform="translate(50.28 65.71)" style="font-size:77.30914306640625px;fill:#c1292e;font-family:Barlow-Bold, Barlow;font-weight:700">Hi<tspan x="68.65" y="0" style="letter-spacing:-0.0009916053031935848em">s</tspan><tspan x="107.46" y="0">tóri</tspan><tspan x="229.6" y="0" style="letter-spacing:-0.005993843520577784em">c</tspan><tspan x="270.66" y="0">o Es</tspan><tspan x="413.21" y="0" style="letter-spacing:-0.006000159477922965em">c</tspan><tspan x="454.26" y="0">olar</tspan></text><text transform="translate(532.28 269.58)" style="font-size:16px;fill:#010101;font-family:OpenSans, Open Sans">Como outros aspectos da humanidade e da ciência, a Educação tal como a con<tspan x="585.81" y="0">-</tspan><tspan x="0" y="19.2">hecemos hoje não surgiu pronta, mas foi (e é) construída continuamente, por </tspan><tspan x="0" y="38.4">meio de uma série de ações, pessoas e acontecimentos ao longo da História.</tspan><tspan x="0" y="76.8">A proposta deste recurso é que, de maneira lúdica, você tome contato com </tspan><tspan x="0" y="96">marcos da História da Educação no Brasil, buscando organizá-los em ordem </tspan><tspan x="0" y="115.2">cronológica e também tendo a chance de saber mais sobre eles.</tspan><tspan x="0" y="153.6">Vamos lá?</tspan></text><path d="M-248,329H690a20,20,0,0,1,20,20V400a20,20,0,0,1-20,20H-156.46a20,20,0,0,0-20,20v81.41a20,20,0,0,0,20,20h374" transform="translate(272.28 -204.58)" style="fill:none;stroke:#598c80;stroke-miterlimit:10;stroke-width:10px"/><polygon points="16.67 124.36 0.81 141.02 8.69 148.7 32.22 124.16 7.68 100.63 0 108.5 16.67 124.36" style="fill:#598c80"/><polygon points="487.67 336.36 471.81 353.02 479.69 360.7 503.22 336.16 478.68 312.63 471 320.5 487.67 336.36" style="fill:#598c80"/></svg>